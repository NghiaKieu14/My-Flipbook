
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Quyển sổ A5</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://www.turnjs.com/lib/turn.min.js"></script>
  <style>
    body {
      background: #eaeaea;
      display: flex;
      justify-content: center;
      padding: 30px;
      font-family: sans-serif;
    }
    #flipbook {
      width: 840px; /* 2 trang A5 */
      height: 595px;
    }
    .page {
      width: 420px;
      height: 595px;
      background-color: white;
      border: 1px solid #aaa;
      box-sizing: border-box;
      padding: 30px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div id="flipbook">
  <div class="page"><strong>Mục lục</strong><br><br>1. Lời mở đầu<br>2. Chương 1<br>3. Chương 2<br>...</div>
  <div class="page"><strong>Lời mở đầu</strong><br><br>Chào mừng bạn đến với quyển sổ A5 của tôi...</div>
</div>

<script>
  // Thêm 154 trang nội dung bằng JavaScript
  for (let i = 1; i <= 154; i++) {
    $('#flipbook').append(`<div class="page">Trang ${i}</div>`);
  }

  // Kích hoạt lật trang
  $("#flipbook").turn({
    width: 840,
    height: 595,
    autoCenter: true
  });
</script>

</body>
</html>
